version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dockfm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dockfm
      POSTGRES_PASSWORD: dockfm_secret_password
      POSTGRES_DB: dockfm_retail
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dockfm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (per caching e session)
  redis:
    image: redis:7-alpine
    container_name: dockfm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: dockfm-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://dockfm:dockfm_secret_password@db:5432/dockfm_retail?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Dashboard Web
  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    container_name: dockfm-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://api:4000
      - VITE_WS_URL=ws://api:4000/ws
    depends_on:
      - api

  # Nginx Reverse Proxy (produzione)
  nginx:
    image: nginx:alpine
    container_name: dockfm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - dashboard

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: dockfm-network
